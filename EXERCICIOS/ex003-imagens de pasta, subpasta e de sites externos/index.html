<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logohtml-full.png" alt="logo HTML5"> <!-- após clicar entre as aspas ("") do src, clique em Ctrl + espaço, vão aparecer as opções de imagens que estão na mesma pasta do seu index.-->
    <p>podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logocss-full.png" alt="logo CSS"><!--igualmente a forma anterior, Ctrl + espaço, vão aparecer os caminhos possíveis até a imagem desejada-->
    <p>também podemos carregar imagens externas.</p>
    <img src="https://jaki-jezyk-programowania.pl/img/technologies/php.png" alt="imagem logo php externa."> <!--basta encontrar a imagen desejada, clicar com o botão diteiro e copiar o endereço da imagen.-->
</body>
</html>
