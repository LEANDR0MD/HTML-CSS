<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
          div:hover{
            color: red;
          }
          div > p {
            display: none;
          }
          div:hover > p{
            display: block;
            background-color: red;
            color: black;
          }


    </style>
</head>
<body>
    <h1>Passe o moude no texto.</h1>
    <div>Passe o mouse aqui!
        <p>TEXTO ESCONDIDO...</p>
    </div>
    
</body>
</html>
