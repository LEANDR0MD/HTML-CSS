<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
</head>

<body>
    <h1>Estudando os iframes</h1>
    <p>
        Acesando o site do

        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>

        curso em video para aprender a programar.
    </p>
    <p>
        Talves o site do Google seja intereçante, vamos ver ?...
        <iframe src="https://www.google.com" frameborder="0"></iframe>
        <!-- Exite alguns sites que colocam uma proteção para que seu conteudo não apareçam em outros sites.-->
        pena que não funciona no iframe

    </p>
    <p>
        O repositorio do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank"></a>
            <!-- É SEMPRE INTEREÇANTE COLOCAR UM LINK PARA O SITE QUE VOCÊ DESEJA MOSTRAR NO IFREME POIS ALGUNS NAVEGADORES NÃO SÃO COMPATIVEIS COM IFRAME-->
        </iframe>
        é bem legal
    </p>
    <!--POR PADRÃO UM IFRAME TEM 300 X 150 PX-->

    <!--CASO VOCÊ FAÇA ALGUM COMANDO EM CSS PARA OS IFRAMES, ESTA AUTERAÇÃO VALERA PARA TODOS OS IFRAMES DO SEU SITE, CASO TENHA MAIS DE 1-->

</body>

</html>
