<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
</head>

<body>
    <h1>Estudando os iframes</h1>
    <p>
        Acesando o site do

        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>

        curso em video para aprender a programar.
    </p>
    <p>
        Talves o site do Google seja intereçante, vamos ver ?...
        <iframe src="https://www.google.com" frameborder="0"></iframe>
        <!-- Exite alguns sites que colocam uma proteção para que seu conteudo não apareçam em outros sites.-->

    </p>

</body>

</html>
