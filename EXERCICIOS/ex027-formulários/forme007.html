<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">

        <p>
            <label for="iest">Estados:</label>
            <select name="est" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeito</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Norte">
                    <option value="PA">Pará</option>
                    <option value="AM">Amazonas</option>
                    <option value="RR">Roraima</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
                <option value="" selected>---Escolha---</option>
            </select>
        </p>
        <p>
            <label for="ipro">Profissão:</label>
            <input type="text" name="prof" id="ipro" list="LP">
            <datalist id="LP">
                <option value="ADM">Administração</option>
                <option value="PROF">Professor</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
        </p>
        <P>
            <label for="imen">Mensagem:</label><br>
            <textarea name="men" id="imen" cols="50" rows="10"></textarea>
        </P>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>

</body>

</html>
