<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        .conteiner1 {
            background-color: burlywood;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            flex-flow: row nowrap;
            margin: 20px;

        }




        .item1 {
            background-color: rgb(100, 220, 224);
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            flex-basis: 250px;
            flex-grow: 0;
            flex-shrink: 1;

        }

        .item2 {
            background-color: rgb(100, 220, 224);
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            flex-basis: 250px;
            flex-grow: 1;
            flex-shrink: 1;

        }

        .item3 {
            background-color: rgb(100, 220, 224);
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            flex-basis: 250px;
            flex-grow: 1;
            flex-shrink: 0;

        }

        .item4 {
            background-color: rgb(100, 220, 224);
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            flex-basis: 200px;
            flex-grow: 1;
            flex-shrink: 1;

        }

        #c1i1 {
            flex-shrink: 3;
        }

        #c1i4 {
            flex-grow: 10;
        }
    </style>
</head>

<body>
    <h1>Diminua a tela!</h1>
    <div class="conteiner1">
        <div class="item1">A</div>
        <div class="item1">B</div>
        <div class="item1">C</div>


    </div>

    <div class="conteiner1">
        <div class="item2">A</div>
        <div class="item2">B</div>
        <div class="item2">C</div>

    </div>

    <div class="conteiner1">
        <div class="item3">A</div>
        <div class="item3">B</div>
        <div class="item3">C</div>

    </div>

    <div class="conteiner1">
        <div class="item4" id="c1i1">A</div>
        <div class="item4" id="c1i4">B</div>
        <div class="item4">C</div>

    </div>



</body>

</html>
