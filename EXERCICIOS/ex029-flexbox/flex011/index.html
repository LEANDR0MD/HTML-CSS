<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        .conteiner1 {
            background-color: burlywood;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            flex-flow: row nowrap;
            margin: 20px;

        }

        .item1 {
            background-color: rgb(100, 220, 224);
            border: 1px solid black;
            text-align: center;
            padding: 10px;


        }

        #c1i1 {
            /*flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 200px;*/

            flex: 1 1 200px;

        }

        #c1i2 {
            /*flex-grow: 0;
            flex-shrink: 1;
            flex-basis: 200px;*/

            flex: 0 1 200px;

        }

        #c1i3 {
            /*flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 200px;*/

            flex: 1 0 200px;

        }
    </style>
</head>

<body>
    <h1>Diminua a tela!</h1>
    <div class="conteiner1">
        <div class="item1" id="c1i1">A</div>
        <div class="item1" id="c1i2">B</div>
        <div class="item1" id="c1i3">C</div>


    </div>





</body>

</html>
