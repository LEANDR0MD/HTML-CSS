<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        .conteiner1 {
            background-color: burlywood;
            display: flex;
            flex-direction: row;
            margin: 20px;

        }

        .conteiner2 {
            background-color: burlywood;
            display: flex;
            flex-direction: row-reverse;
            margin: 20px;

        }

        .conteiner3 {
            background-color: burlywood;
            display: flex;
            flex-direction: column;
            margin: 20px;

        }

        .conteiner4 {
            background-color: burlywood;
            display: flex;
            flex-direction: column-reverse;
            margin: 20px;

        }

        .item {
            background-color: rgb(100, 220, 224);
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="conteiner1">

    </div>
    <div class="conteiner2">

    </div>
    <div class="conteiner4">
        <div class="item">A</div>

</body>

</html>
