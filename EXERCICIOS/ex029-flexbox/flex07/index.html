<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        .conteiner {
            background-color: burlywood;
            height: 70px;

            display: flex;
            flex-flow: row wrap;

        }

        .item {
            background-color: cadetblue;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
        }

        #o1 {
            order: 3;
        }

        #o2 {
            order: 6;
        }

        #o3 {
            order: -1;
        }

        #o4 {
            order: 5;
        }

        #o5 {
            order: -2;
        }

        #o6 {
            order: 2;
        }

        #o7 {
            order: 1;
        }
    </style>
</head>

<body>
    <div class="conteiner">
        <div class="item" id="o1">A</div>
        <div class="item" id="o2">B</div>
        <div class="item" id="o3">C</div>
        <div class="item" id="o4">D</div>
        <div class="item" id="o5">E</div>
        <div class="item" id="o6">F</div>
        <div class="item" id="o7">G</div>

    </div>

</body>

</html>
