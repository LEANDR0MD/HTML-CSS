<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        .conteiner1 {
            background-color: burlywood;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            flex-flow: row nowrap;
            margin: 20px;

        }




        .item1 {
            background-color: rgb(100, 220, 224);
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            flex-basis: auto;
        }

        .item2 {
            background-color: rgb(100, 220, 224);
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            flex-basis: 200px;
        }
    </style>
</head>

<body>
    <h1>Diminua a tela!</h1>
    <div class="conteiner1">
        <div class="item1">A</div>
        <div class="item1">Outro conteudo </div>
        <div class="item1">C</div>
        <div class="item1">Conteudo maior que o anterior</div>
        <div class="item1">E</div>
        <div class="item1">Conteudo muito maior que o anterior para vermos a adaptação</div>
        <div class="item1">G</div>

    </div>

    <div class="conteiner1">
        <div class="item2">A</div>
        <div class="item2">Outro conteudo </div>
        <div class="item2">C</div>
        <div class="item2">Conteudo maior que o anterior</div>
        <div class="item2">E</div>
        <div class="item2">Conteudo muito maior que o anterior para vermos a adaptação</div>
        <div class="item2">G</div>

    </div>



</body>

</html>
